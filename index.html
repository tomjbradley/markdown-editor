<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>MultiMarkdown Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="renderer.js"></script>
  </head>
  <body>
    <header id="app-header">
      <div>
        <button class="button" disabled>&lt;</button>
        <button class="button" disabled>&gt;</button>
      </div>
      <input id="search-bar" type="search" placeholder="Type to search." />
    </header>
    <div id="app-sidebar">
      <button id="storage-directory-button" class="button">
        Choose Storage Directory
      </button>
    </div>
    <main>
      <span class="center-self">Nothing Selected</span>
    </main>
  </body>
</html>
